{% extends "app/base.html" %} {% block title %}
<title>Todo - Edit</title>
{% endblock title %} {% block main-content %}
<div class="container">
  <div class="row">
    <h1>Edit Task: {{task.name}}</h1>
  </div>
  <div class="row">
    <div class="col-sm-6">
      <a class="btn btn-success" href="{%url 'index' %}">
        <i class="fa fa-arrow-left"></i>
        Back home
      </a>
    </div>
  </div>
  <div class="row"><br /></div>
  <div class="row">
    <div class="col-6">
      <form action="{% url 'edit' id=task.id %}" method="post">
        {% csrf_token %}
        <div class="form-group row">
          <label for="name" class="col-sm-2 col-form-label">Name</label>
          <div class="col-sm-10">
            <input
              class="form-control"
              id="name"
              name="name"
              placeholder="Tên Task"
              value="{{task.name}}"
            />
          </div>
        </div>
        <div class="form-group row">
          <label for="description" class="col-sm-2 col-form-label"
            >Description</label
          >
          <div class="col-sm-10">
            <input
              class="form-control"
              id="description"
              name="description"
              placeholder="Mô tả chi tiết về task"
              value="{{task.description}}"
            />
          </div>
        </div>
        <div class="form-group row">
          <label for="status" class="col-sm-2 col-form-label">Status</label>
          <div class="col-sm-10">
            <input
              class="form-control"
              id="status"
              name="status"
              placeholder="Trạng thái:  New, Working, Cancel, Done"
              value="{{task.status}}"
            />
          </div>
        </div>
        <div><br /></div>
        <div class="form-group row">
          <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">Save</button>
          </div>
        </div>
      </form>
    </div>
    <div class="col-6"></div>
  </div>
</div>
{% endblock main-content %}
