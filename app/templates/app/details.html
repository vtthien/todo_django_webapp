{% extends "app/base.html" %} 
{% block title %} <title>Todo App - Details</title> {% endblock title %} 
{% block main-content %}
<div class="container">
  <div class="row">
    <h1>Task Details: {{task.name}}</h1>
  </div>
  <div class="row">
    <div class="col-sm-6">
      <a class="btn btn-success" href="{% url 'index' %}">
        <i class="fa fa-arrow-left"></i>
        Back home
      </a>
    </div>
  </div>
  <div class="row"><br /></div>
  <div class="row">
    <div class="col-6">
      <table class="table table-bordered table-striped">
        <tbody>
          <tr>
            <td>id</td>
            <td>{{task.id}}</td>
          </tr>
          <tr>
            <td>Task Name</td>
            <td>{{task.name}}</td>
          </tr>
          <tr>
            <td>Description</td>
            <td>{{task.description}}</td>
          </tr>
          <tr>
            <td>Status</td>
            <td>{{task.status}}</td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="col-6"></div>
  </div>
</div>
{% endblock main-content %}
